<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Denim</title>
    <meta name="description" content="Описание сайта содержит не более 150 символов">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header header--index">
      <div class="header__wrapper">
        <div class="header__logo">
          <a class="logo">
            Nîmes
          </a>
        </div>
        <div class="header__navbar">
          <nav class="header__nav nav nav--index" role="navigation">
            <ul class="nav__list">
              <li class="nav__item">
                <span class="nav__category">Woman</span>
                  <ul class="nav__sub">
                    <li class="nav__sub-item">
                      <a class="nav__sub-link" href="#">Shirt</a>
                    </li>
                    <li class="nav__sub-item">
                      <a class="nav__sub-link" href="catalog.html">Jacket</a>
                    </li>
                    <li class="nav__sub-item">
                      <a class="nav__sub-link" href="#">Trousers</a>
                    </li>
                    <li class="nav__sub-item">
                      <a class="nav__sub-link" href="#">Skirt</a>
                    </li>
                    <li class="nav__sub-item">
                      <a class="nav__sub-link" href="#">New</a>
                    </li>
                  </ul>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Man</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">New</a>
              </li>
            </ul>
          </nav>
          <div class="header__user-nav user-nav">
            <ul class="user-nav__list">
              <li class="user-nav__item">
                <a class="user-nav__link user-nav__link--search" href="#">
                  <span class="visually-hidden">Site search</span>
                </a>
              </li>
              <li class="user-nav__item">
                <a class="user-nav__link user-nav__link--basket" href="#">
                  <span class="visually-hidden">Basket</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="hero">
          <h1 class="hero__title">
            <img src="img/hero/denim.svg" alt="Denim">
            <span class="visually-hidden">Denim</span>
          </h1>
          <p class="hero__slogan">The quality you deserve</p>
          <div class="hero__img">
            <img src="img/hero/hero-img-mobile@1x.jpg" srcset="img/hero/hero-img-mobile@2x.jpg" alt="Girl in a denim jacket">
          </div>
          <a class="hero__button button" href="#">Check new collection</a>
        </div>
      </div>
    </header>

  </body>
</html>
